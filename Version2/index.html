<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Breakout</title>
		
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>	
	<body>
		<div class = "instruction">
			<ul>
			<h1>Game Instruction</h1>
			<li>Press <span class="i1">Enter</span> to start</li>
			<li>Use <span class="i2">Arrow Keys</span> to move</li>
			<li>Press <span class="i3">Backspace</span> to add more balls</li>
			</ul>
		</div>
		<div class="figure">
			<p>Bricks Left:</p>
			<p id="bricks">0</p> 
			<p>Score:</p>
			<p id="score">0</p>
			<p>Stage:</p>
			<p id="stage">0</p>
			<p>Number of Balls:</p>
			<p id="ballNum">0</p>
			<p>Ball Limits:</p>
			<p id="ballLimit">0</p>
		</div>
		<script src="breakout.js"></script>
	</body>
</html>
